<ion-header>

  <ion-navbar color='primary'>
    <ion-title>ItemDetails</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="submit()">
    <ion-item>
      <ion-label>Todo</ion-label>
      <ion-input type="text" [(ngModel)]="_item.name" name="title"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Description</ion-label>
      <ion-textarea [(ngModel)]="_item.description" name="description"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>State</ion-label>
      <ion-checkbox [(ngModel)]="_item.state" name="state" ></ion-checkbox>
    </ion-item>
    <button ion-button type="submit" block>Add Task</button>
  </form>
</ion-content>
