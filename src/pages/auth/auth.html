<ion-content padding  no-bounce>
  <ion-grid class="center-vertically">
    <ion-row>
      <ion-col>
        <form (ngSubmit)="signIn()">
          <div padding>
            <ion-item>
              <ion-label floating>Username</ion-label>
              <ion-input type="text"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label floating>Password</ion-label>
              <ion-input type="password"></ion-input>
            </ion-item>
          </div>
          <div padding>
            <button ion-button color="secondary" type="submit" block round>Sign In</button>
          </div>
        </form>
        <h1 text-center>OR</h1>
        <div padding text-center>
          <button ion-button color="danger" block round (click)="signInGoogle($event)">Sign In with Google </button>
          <button ion-button block round>Sign In with FaceBook </button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
