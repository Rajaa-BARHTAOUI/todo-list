<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Todo-List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="refresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-card *ngFor="let todoList of (todoLists$ | async)">
    <ion-card-content (click)="goToDetails(todoList)">
      <ion-card-title>
        {{todoList.name}}
      </ion-card-title>
      <div *ngIf="!todoList.items" padding>
        <h2 ion-text text-center color="gray">
          <i>
            Click on <span ion-text color="warning">Edit</span> to Add your first Task
          </i>
        </h2>
      </div>
      <div *ngIf="!!todoList.items" padding>
        <ion-list *ngFor="let item of (todoList.items | value)">
          <ion-item>
            <ion-label [ngClass]="{'strike':item.state}"> {{item.name}} </ion-label>
            <ion-checkbox disabled [(ngModel)]="item.state"></ion-checkbox>
          </ion-item>
        </ion-list>
      </div>
    </ion-card-content>
    <ion-row>
      <ion-col text-center>
        <button ion-button clear small icon-start color="danger" (click)="deleteList(todoList)">
          <ion-icon name="trash"></ion-icon>
          <div>Delete</div>
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small icon-start color="warning" (click)="updateList(todoList)">
          <ion-icon name="create"></ion-icon>
          <div>Edit</div>
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
  <ion-fab right bottom>
    <button color="secondary" ion-fab (click)="addList()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
