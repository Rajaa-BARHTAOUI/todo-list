<ion-header>
  <ion-navbar>
    <ion-title>Todo-List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list *ngFor="let todoList of todoLists">
    <h4>{{todoList.name}}</h4>
    <ion-item  *ngFor="let item of todoList.items">
      <p><b>Nom:</b> {{item.name}}</p>
      <p><b>Etat:</b> {{item.state}}</p>
      <p><b>Description</b> {{item.description}}</p>
    </ion-item>
  </ion-list>
</ion-content>
